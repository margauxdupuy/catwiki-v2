{% extends 'base.html' %}
{% load static %}

{%  block content %}

<body class="bg-grey-lightest font-serif leading-normal tracking-normal">

    <div class="container mx-auto">
        <section class="p-8 md:p-16">
        <h1 class="text-lg font-bold my-8 ml-6">Search results</h1>
        {% for cat in search_results %}
           <div class="flex flex-col md:flex-row my-20">
               {% if cat.url_image %}<img src="{{ cat.url_image }}" alt="{{ cat.name }}" class="rounded-3xl w-1/4 object-cover image-square mx-auto"/>{% endif %}
               <div  class="w-3/4 mt-6 md:mt-0 md:pl-6 mx-auto">
                   <a href="{% url 'catwiki_web:detail' cat.id_name %}"><h2 class="text-lg mb-6">{{ forloop.counter }}. {{ cat.name }}</h2></a>
                   <p>{{ cat.description }}</p>
               </div>
           </div>
        {% empty %}
            <p>Sorry, there is no results for your request.</p>
        {% endfor %}
        </section>
    </div>
</body>

{% endblock %}
