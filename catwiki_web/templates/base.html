<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Catwiki</title>
		<meta name="description" content="Catwiki project based on devChallenges.io">
		<meta name="keywords" content="catwiki">
		<meta name="author" content="Margaux Dupuy">

		{% load static %}
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐱</text></svg>">
		<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/39669ad7e7.js" crossorigin="anonymous"></script>
	</head>
	<header class="container mx-auto">
        <div class="px-16 py-8">
            <a href="/"><img src="{% static 'images/CatwikiLogo.svg' %}" alt="Catwiki Logo" /></a>
        </div>
	</header>

	{% block content %}{% endblock %}

	<footer class="container mx-auto">
        <div class="flex flex-wrap items-center justify-center md:justify-between px-16 py-6 bg-black rounded-t-3xl">
            <img src="{% static 'images/CatwikiLogo_white.svg' %}" alt="Catwiki Logo" class="mb-8 md:mb-0"/>
            <div class="text-white md:pr-6 md:mt-6">
                <div class="text-sm">© created by Margaux Dupuy - 2022</div>
                <div class="text-center mt-4">
                    <div class="text-xs">Data from <a href="https://thecatapi.com">thecatapi</a></div>
                    <div class="text-xs">Design from <a href="https://devchallenges.io/challenges/f4NJ53rcfgrP6sBMD2jt">devChallenges.io</a></div>
                </div>
            </div>
        </div>
	</footer>

</html>
